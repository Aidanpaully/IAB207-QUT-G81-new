<!-- Event Creation/Update Page -->
<div class="container mt-4">
    <h1>Create/Update Event</h1>
    <form>
        <!-- Event Image -->
        <div class="form-group">
            <label for="eventImage">Event Image</label>
            <input type="file" class="form-control-file" id="eventImage" accept="image/*" required>
        </div>

        <!-- Event Name -->
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
        </div>

        <!-- Event Date -->
        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" class="form-control" id="eventDate">
        </div>

        <!-- Event Description -->
        <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="4" placeholder="Enter event description"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create/Update Event</button>
    </form>
</div>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
