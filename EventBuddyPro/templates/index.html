<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddyPro - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">EventBuddyPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.create_event') }}">Create/Update Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.event_detail') }}">Event Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.booking_history') }}">Booking History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">New User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link login-button" href="{{ url_for('auth.login') }}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Image -->
    <div class="hero-image">
        <img src="static/style/img/Heroimage.jpeg" alt="Hero Image" class="img-fluid">
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Event Categories -->
        <h1>Browse Events by Category</h1>
        <div class="row">
            <!-- Use a loop to populate event categories dynamically -->
        </div>

        <!-- Search Box with Suggestions -->
        <div class="input-group mt-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Search for events...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchEvent()">Search</button>
            </div>
        </div>
        <div id="searchSuggestions" class="list-group mt-2" style="display: none;"></div>

        <!-- Upcoming Events -->
        <h2 class="mt-4">Upcoming Events</h2>
        <div class="row justify-content-center">
            <!-- Use a loop to populate upcoming events dynamically -->
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom script -->
</body>
</html>
